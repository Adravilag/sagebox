version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      stencil:
        patterns:
          - "@stencil/*"
      storybook:
        patterns:
          - "@storybook/*"
          - "storybook"
      testing:
        patterns:
          - "jest*"
          - "@types/jest"
          - "puppeteer"
      typescript:
        patterns:
          - "typescript"
          - "@typescript-eslint/*"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "ci"
